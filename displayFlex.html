<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Flex</title>
    <style>
        /* parent div ke flex korte hoi (working like float left)*/
        .flex{
            display:flex;
            justify-content:space-between;
            flex-direction: row;
        }
        .box{
            height: 200px;
            width: 300px;
            border: 2px solid blue;

        }
    </style>
</head>
<body>
    <h1>display Flex:</h1>
    <div class="flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
